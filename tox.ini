[tox]
envlist =
    lint,
    py{37,38,39,310,311},

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310, lint
    3.11: py311

[testenv]
deps =
    pytest
    pytest-cov
    pytest-recording
commands = pytest --cov=jellyash {posargs}
passenv = COVERAGE_FILE

[testenv:lint]
basepython = python3.10
skip_install = true
deps =
    ruff
commands =
    ruff check jellyash tests

